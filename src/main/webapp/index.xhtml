<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h:dataTable class="table table-striped" var="poste" value="#{mensageriaMB.postagens}">
            <h:column>
                <h:outputText value="#{poste.nome}" />
            </h:column>

            <h:column>
                <h:outputText value="#{poste.mensagem}" />
            </h:column>
        </h:dataTable>
        
        
        
        <h:form>
            <h:inputTextarea class="form-control" value="#{mensageriaMB.mensagem}"/>
            <h:commandButton class="btn btn-primary" value="Enviar" action="#{mensageriaMB.mostrarMensagem()}"/>         
        </h:form>
    </h:body>
</html>
