<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml"> 


    <h:body>

        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">Tópicos</div>
                <div class="panel-body">



                    <div class="">
                        <div id="listaTopicos" class="row">
                            <div  class="table-responsive col-md-12">
                                <h:form>

                                    <p:dataTable id="tabela-topico" paginator="true" rows="10" styleClass="table table-striped" value="#{indexMB.topicos}" var="topico" >

                                        <p:column style="width: 15%">
                                            <f:facet name="header" >Título</f:facet>
                                            <h:outputText  value="#{topico.titulo}"/>
                                        </p:column>


                                        <p:column  >
                                            <f:facet name="header" >Descrição</f:facet>
                                            <h:outputText  value="#{topico.descricao}"/>
                                        </p:column>

                                        <p:column style="width: 10%; text-align: center;">
                                            <f:facet name="header" >Autor</f:facet>
                                            <h:outputText  value="#{topico.autor.nome}"/>
                                        </p:column>


                                        <p:column style="width: 8%">
                                            <f:facet name="header" >Data </f:facet>
                                            <h:outputText  value="#{indexMB.formatarData(topico.data)}"/>

                                        </p:column>

                                        <p:column style="width: 8%">

                                            <h:commandButton styleClass="btn btn-primary btn-xs" value="Visualizar"  action="#{indexMB.visualizar(topico)}" ></h:commandButton>
                                        </p:column>
                                        <p:column style="width: 8%">

                                            <p:commandButton  styleClass="btn-danger" rendered="#{indexMB.isRemove(topico)}" action="#{indexMB.remover(topico)}" update="tabela-topico" value="Excluir" >
                                                <p:confirm header="Confirmação" message="Você realmente deseja excluir o tópico?"  />
                                            </p:commandButton>

                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Sim" type="button"  styleClass="ui-confirmdialog-yes" />
                                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" />
                                            </p:confirmDialog>
                                        </p:column>

                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-offset-11">
                        <a class="btn btn-primary" href="cadastroTopico.xhtml">Novo Tópico</a>
                    </div>

                </div>
            </div>
        </div>
    </h:body>


</ui:decorate>
