<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml"> 

    <div class="container-fluid">
        <div class="col-lg-offset-4 col-lg-4 col-lg-offset-4">
            <h2>Login</h2>
        </div>
        <div class="col-lg-offset-3 col-lg-6 col-lg-offset-3">
            <h:form>
                <div class="form-group">
                    <h:outputLabel for="email" value="Email"></h:outputLabel>
                    <h:inputText  value="#{loginMB.email}" class="form-control" id="email"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="pws" value="Password"></h:outputLabel>
                    <h:inputSecret value="#{loginMB.senha}" class="form-control" id="pws"/>
                </div>

                <h:commandButton action="#{loginMB.logar()}" class="btn btn-primary" value="Entrar"/>    
            </h:form>
        </div>
    </div>

</ui:decorate>
