<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
             template="template.xhtml"> 


    <div class="container-fluid">

        <div class="col-lg-offset-4 col-lg-4 col-lg-offset-4">
            <h2>Formul√°rio de Cadastro</h2>
        </div>
        <div class="col-lg-offset-3 col-lg-6 col-lg-offset-3">
            <h:form id="formCadastro" >

                <div class="form-group">
                    <h:outputLabel for="nome" value="Nome"></h:outputLabel>
                    <h:inputText   value="#{formularioMB.u.nome}" styleClass="form-control" id="nome" pt:placeholder="Nome Completo"/>
                    
                </div>
                <div class="form-group">
                    <h:outputLabel for="email" value="Email"></h:outputLabel>
                    <h:inputText value="#{formularioMB.u.email}"  class="form-control" id="email" pt:placeholder="exemplo@exemplo.com"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="pws" value="Senha"></h:outputLabel>
                    <h:inputSecret value="#{formularioMB.u.senha}" class="form-control"  id="pws"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="confpws" value="Confirmar Senha"></h:outputLabel>
                    <h:inputSecret value="#{formularioMB.confSenha}" class="form-control" id="confpws"/>
                </div>

                <h:commandButton  action="#{formularioMB.salvar()}" class="btn btn-primary" value="Enviar"/>    
            </h:form>
            
        </div>
    </div>
</ui:decorate>
