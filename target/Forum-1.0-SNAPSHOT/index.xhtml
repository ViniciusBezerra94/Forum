<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml"> 


    <h:body>

        <div class="container">
            <h2>Forum</h2>
            <p></p>

            <div class="">
                <div id="listaTopicos" class="row">
                    <div  class="table-responsive col-md-12">
                        <h:dataTable styleClass="table table-striped" value="#{indexMB.topicos}" var="topico" >
       
                            <h:column>
                                <f:facet name="header" >Título</f:facet>
                                <h:outputText  value="#{topico.titulo}"/>
                            </h:column>
                            
                            
                            <h:column>
                                <f:facet name="header" >Descrição</f:facet>
                                <h:outputText  value="#{topico.descricao}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header" >Autor</f:facet>
                                <h:outputText  value="#{topico.autor}"/>
                            </h:column>


                            <h:column>
                                <f:facet name="header" >Data </f:facet>
                                <h:outputText  value="#{topico.data}"/>
                                      
                            </h:column>

                            <h:column>

                                <h:commandButton styleClass="btn btn-danger btn-xs" value="Visualizar" action="#{carrinhoDeComprasBean.excluir(carrinho)}" ></h:commandButton>
                            </h:column>

                        </h:dataTable>

                    </div>
                </div>

            </div>
            <div class="col-lg-offset-11">
                <a class="btn btn-primary" href="cadastroTopico.xhtml">Novo Tópico</a>
            </div>

        </div>
    </h:body>


</ui:decorate>
