<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml"> 
    <h:body>
        <h:dataTable class="table table-striped" var="poste" value="#{mensageriaMB.postagens}">
            <h:column>
                <h:outputText value="#{poste.nome}" />
            </h:column>

            <h:column>
                <h:outputText value="#{poste.mensagem}" />
            </h:column>
        </h:dataTable>
        
        
        
        <h:form>
            <h:inputTextarea class="form-control" value="#{mensageriaMB.mensagem}"/>
            <h:commandButton class="btn btn-primary" value="Enviar" action="#{mensageriaMB.mostrarMensagem()}"/>         
        </h:form>
    </h:body>
    
</ui:decorate>
